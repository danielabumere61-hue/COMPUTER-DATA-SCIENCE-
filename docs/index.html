        #progress-bar { width: 0%; height: 100%; background: var(--accent); transition: width 0.4s ease; }

        .quiz-card { background: var(--card); padding: 25px; border-radius: 20px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .question { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; line-height: 1.5; }
        .options { display: grid; gap: 10px; }

        .option-label { padding: 14px; background: rgba(255,255,255,0.02); border: 2px solid rgba(255,255,255,0.08); border-radius: 12px; cursor: pointer; transition: 0.2s; }
        input[type="radio"]:checked + .option-label { background: var(--accent); color: var(--bg); border-color: var(--accent); font-weight: 700; }
        input[type="radio"] { display: none; }

        #submit-btn { width: 100%; padding: 20px; background: var(--accent); color: var(--bg); border: none; border-radius: 15px; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-top: 20px; }
        #result-area { display: none; text-align: center; margin-top: 40px; }
        .score-box { font-size: 4rem; font-weight: 800; color: var(--accent); }
        .review-card { background: #111827; padding: 20px; border-radius: 15px; margin-bottom: 15px; text-align: left; border-left: 6px solid #334155; }
        .review-card.correct { border-left-color: var(--success); }

function init() {
    const container = document.getElementById('quiz-form');
    quizData.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'quiz-card';
        div.innerHTML = `
            <span class="cat-tag">${q.cat}</span>
            <div class="question">${i+1}. ${q.q}</div>
            <div class="options">
                ${q.options.map((opt, oi) => `<label onclick="update()"><input type="radio" name="q${i}" value="${oi}"><div class="option-label">${opt}</div></label>`).join('')}
            </div>`;
        container.appendChild(div);
    });
}
function update() {
    const ans = document.querySelectorAll('input[type="radio"]:checked').length;
    document.getElementById('progress-bar').style.width = (ans/quizData.length)*100 + '%';
    document.getElementById('counter').innerText = ans + '/' + quizData.length;
}
let secCounter = 0; setInterval(() => { secCounter++; let m=Math.floor(secCounter/60).toString().padStart(2,'0'), sec=(secCounter%60).toString().padStart(2,'0'); document.getElementById('timer').innerText = m+':'+sec; }, 1000);
function grade() {
    let score = 0;
    const r = document.getElementById('review-list');
    r.innerHTML = '<h2>Exam Review</h2>';
    quizData.forEach((q, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        const ok = sel && parseInt(sel.value) === q.correct;
        if(ok) score++;
        const d = document.createElement('div');
        d.className = 'review-card ' + (ok ? 'correct' : 'wrong');
        d.innerHTML = `<strong>Q${i+1}: ${q.q}</strong><p>${ok?'✓':'✗'} Your Answer: ${sel?q.options[sel.value]:'None'}</p>${ok?'':`<p>✓ Correct: ${q.options[q.correct]}</p>`}`;
        r.appendChild(d);
    });
    document.getElementById('quiz-form').style.display='none';
    document.getElementById('submit-btn').style.display='none';
    document.getElementById('result-area').style.display='block';
    document.getElementById('final-score').innerText = score + '/' + quizData.length;
    window.scrollTo(0,0);
}
init();
</script>
