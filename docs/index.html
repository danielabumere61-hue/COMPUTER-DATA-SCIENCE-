let userAnswers = {};
let startTime;
let timerInterval;

function startQuiz() {
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    document.getElementById('exam-header').style.display = 'block';
    
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 1000);
    renderQuestions();
}

function renderQuestions() {
    const container = document.getElementById('questions-container');
    quizData.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'quiz-card';
        div.innerHTML = `
            <span class="cat-tag">${q.cat}</span>
            <div class="question">${i+1}. ${q.q}</div>
            <div class="options">
                ${q.options.map((opt, oi) => `
                    <label>
                        <input type="radio" name="q${i}" value="${oi}" onchange="trackProgress(${i}, ${oi})">
                        <div class="option-label">${opt}</div>
                    </label>
                `).join('')}
            </div>
        `;
        container.appendChild(div);
    });
}

function trackProgress(qIndex, val) {
    userAnswers[qIndex] = parseInt(val);
    const answeredCount = Object.keys(userAnswers).length;
    const pct = (answeredCount / quizData.length) * 100;
    document.getElementById('progress-bar').style.width = pct + '%';
    document.getElementById('counter').innerText = `${answeredCount}/${quizData.length}`;
}

function updateTimer() {
    const diff = Math.floor((Date.now() - startTime) / 1000);
    const m = Math.floor(diff / 60).toString().padStart(2, '0');
    const s = (diff % 60).toString().padStart(2, '0');
    document.getElementById('timer').innerText = `${m}:${s}`;
}

function showResults() {
    clearInterval(timerInterval);
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('exam-header').style.display = 'none';
    document.getElementById('result-screen').classList.add('active');

    let score = 0;
    quizData.forEach((q, i) => {
        if(userAnswers[i] === q.correct) score++;
    });

    const pct = Math.round((score / quizData.length) * 100);
    document.getElementById('res-score').innerText = `${score}/${quizData.length}`;
    document.getElementById('res-pct').innerText = `${pct}%`;
    
    let feedback = pct >= 70 ? "Mastery achieved!" : pct >= 40 ? "Good job, but keep reviewing." : "Keep studying and try again!";
    document.getElementById('res-feedback').innerText = feedback;
    window.scrollTo(0,0);
}

function showReview() {
    document.getElementById('result-screen').classList.remove('active');
    document.getElementById('review-screen').classList.add('active');
    const list = document.getElementById('review-list');
    list.innerHTML = '';

    quizData.forEach((q, i) => {
        const isCorrect = userAnswers[i] === q.correct;
        const item = document.createElement('div');
        item.className = `review-item ${isCorrect ? 'correct' : 'wrong'}`;
        item.innerHTML = `
            <strong>Q${i+1}: ${q.q}</strong>
            <p style="margin: 10px 0 5px;">Your Answer: <span style="color:${isCorrect ? '#22c55e' : '#ef4444'}">${userAnswers[i] !== undefined ? q.options[userAnswers[i]] : 'None'}</span></p>
            ${!isCorrect ? `<p>Correct: <span style="color:#22c55e">${q.options[q.correct]}</span></p>` : ''}
            <div class="explanation"><strong>Explanation:</strong> ${q.exp}</div>
        `;
        list.appendChild(item);
    });
    window.scrollTo(0,0);
}

function backToScore() {
    document.getElementById('review-screen').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
}
